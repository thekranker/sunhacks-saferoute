<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeRoute - Google Maps Test</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="map-container">
                <!-- Enhanced Google Maps-style search -->
                <div class="search-overlay">
                    <div class="search-input" id="searchContainer">
                        <span class="search-icon">üîç</span>
                        <input type="text" id="endLocation" placeholder="Where to?" autocomplete="off" list="locationSuggestions">
                        <button class="clear-button" id="clearButton" style="display: none;" title="Clear search">
                            <span>‚úï</span>
                        </button>
                        <div class="search-loading" id="searchLoading" style="display: none;">
                            <div class="loading-spinner"></div>
                        </div>
                    </div>
                    <div class="search-suggestions" id="searchSuggestions" style="display: none;">
                        <!-- Suggestions will be populated here -->
                    </div>
                    <datalist id="locationSuggestions"></datalist>
                </div>
                <div id="map"></div>
            </div>
            
            <div class="saferoute-sidebar">
                <div class="saferoute-header">
                    <div class="saferoute-content">
                        <h1>SafeRoute</h1>
                        <p>Find the safest walking routes with AI-powered safety analysis</p>
                    </div>
                    <div class="powered-by-text">Powered By</div>
                    <div class="saferoute-logos-footer">
                        <div class="logos-container">
                            <a href="https://github.com/thekranker/sunhacks-saferoute" target="_blank" rel="noopener noreferrer" class="logo-link" title="GitHub Repository">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                                </svg>
                            </a>
                            <a href="https://ai.google.dev/gemini-api/docs" target="_blank" rel="noopener noreferrer" class="logo-link" title="Google Gemini AI">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                                </svg>
                            </a>
                            <a href="https://developers.google.com/maps" target="_blank" rel="noopener noreferrer" class="logo-link" title="Google Maps API">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                                </svg>
                            </a>
                            <a href="https://cloud.google.com/vertex-ai" target="_blank" rel="noopener noreferrer" class="logo-link" title="Google Cloud AI">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="saferoute-routes-content" id="saferouteRoutesContent">
                    <!-- Route options will be populated here -->
                </div>
            </div>
        </div>
        
        <!-- Route Selector Panel -->
        <div id="routeSelector" class="route-selector" style="display: none;">
            <!-- Route options will be dynamically populated here -->
        </div>
        
    </div>

    <!-- Initialize Google Maps callback first -->
    <script src="src/init.js"></script>
    
    <!-- Google Maps API with Places library -->
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDX1Ytmu1hSFVwBT7jPjH470VP2w0G-7VA&libraries=places&callback=initMap">
    </script>
</body>
</html>
