<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeRoute - Google Maps Test</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1>SafeRoute</h1>
                    <p>Find the safest walking routes with AI-powered safety analysis</p>
                </div>
                <div class="theme-toggle-container">
                    <button id="themeToggle" class="theme-toggle" title="Toggle dark/light theme">
                        <span class="theme-icon">🌙</span>
                    </button>
                </div>
            </div>
        </header>
        
        <div class="map-container">
            <!-- Floating destination input overlay -->
            <div class="map-overlay">
                <div class="destination-input-container">
                    <div class="destination-input">
                        <span class="input-icon">📍</span>
                        <input type="text" id="endLocation" placeholder="Where to? Enter destination address">
                        <button id="directionsBtn" class="overlay-btn primary-btn" title="Find Safe Routes">
                            <span>🛡️</span>
                        </button>
                        <button id="safestRouteBtn" class="overlay-btn safety-btn" title="Ultra Safe Route">
                            <span>🛡️</span>
                        </button>
                        <button id="clearBtn" class="overlay-btn secondary-btn" title="Clear Map">
                            <span>🗑️</span>
                        </button>
                    </div>
                </div>
            </div>
            <div id="map"></div>
        </div>
        
        <!-- Route Selector Panel -->
        <div id="routeSelector" class="route-selector" style="display: none;">
            <!-- Route options will be dynamically populated here -->
        </div>
        
        <div class="output-container">
            <div class="output-header">
                <h3>📊 Analysis Log</h3>
                <div class="loading-indicator" id="loadingIndicator" style="display: none;">
                    <div class="spinner"></div>
                    <span>Analyzing safety...</span>
                </div>
            </div>
            <div id="output"></div>
        </div>
    </div>

    <!-- Initialize Google Maps callback first -->
    <script src="src/init.js"></script>
    
    <!-- Google Maps API -->
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDX1Ytmu1hSFVwBT7jPjH470VP2w0G-7VA&callback=initMap">
    </script>
</body>
</html>
