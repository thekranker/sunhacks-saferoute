<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeRoute - Google Maps Test</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1>SafeRoute</h1>
                    <p>Find the safest walking routes with AI-powered safety analysis</p>
                </div>
                <div class="theme-toggle-container">
                    <button id="themeToggle" class="theme-toggle" title="Toggle dark/light theme">
                        <span class="theme-icon">🌙</span>
                    </button>
                </div>
            </div>
        </header>
        
        <div class="controls">
            <div class="input-group">
                <label for="endLocation">📍 Destination:</label>
                <input type="text" id="endLocation" placeholder="Enter destination address (e.g., '123 Main St, City')">
            </div>
            
            <div class="button-group">
                <button id="directionsBtn" class="primary-btn">
                    <span>🛡️</span> Find Safe Routes
                </button>
                <button id="safestRouteBtn" class="safety-btn">
                    <span>🛡️</span> Ultra Safe Route
                </button>
                <button id="clearBtn" class="secondary-btn">
                    <span>🗑️</span> Clear Map
                </button>
            </div>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
        </div>
        
        <!-- Route Selector Panel -->
        <div id="routeSelector" class="route-selector" style="display: none;">
            <!-- Route options will be dynamically populated here -->
        </div>
        
        <div class="output-container">
            <div class="output-header">
                <h3>📊 Analysis Log</h3>
                <div class="loading-indicator" id="loadingIndicator" style="display: none;">
                    <div class="spinner"></div>
                    <span>Analyzing safety...</span>
                </div>
            </div>
            <div id="output"></div>
        </div>
    </div>

    <!-- Initialize Google Maps callback first -->
    <script src="src/init.js"></script>
    
    <!-- Google Maps API -->
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDX1Ytmu1hSFVwBT7jPjH470VP2w0G-7VA&callback=initMap">
    </script>
</body>
</html>
