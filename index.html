<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps API Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Google Maps API Test</h1>
        <p>Testing basic map functionality and route services</p>
        
        <!-- Map container -->
        <div id="map"></div>
        
        <!-- Test controls -->
        <div class="controls">
            <h3>Test Controls</h3>
            
            <!-- Location inputs for route testing -->
            <div class="input-group">
                <label>Start Location:</label>
                <input type="text" id="startLocation" placeholder="Enter start address" value="Times Square, New York, NY">
            </div>
            
            <div class="input-group">
                <label>End Location:</label>
                <input type="text" id="endLocation" placeholder="Enter end address" value="Central Park, New York, NY">
            </div>
            
            <!-- Test buttons -->
            <button onclick="testGeocoding()">Test Geocoding</button>
            <button onclick="testDirections()">Test Directions</button>
            <button onclick="clearMap()">Clear Map</button>
        </div>
        
        <!-- Results display -->
        <div class="results">
            <h3>API Test Results</h3>
            <div id="output"></div>
        </div>
    </div>

    <!-- Google Maps JavaScript API -->
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDX1Ytmu1hSFVwBT7jPjH470VP2w0G-7VA&libraries=places&callback=initMap">
    </script>
    <script src="script.js"></script>
</body>
</html>
